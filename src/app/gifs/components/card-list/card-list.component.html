<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 bg-dark text-center">
      <img class="card-img-top" [src]="gif.images.preview_webp.url" alt="Card image cap">
      <div class="card-body text-white">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>

</div>
