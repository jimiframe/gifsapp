<ul>
  <li *ngFor="let card of cardList"
      class="list-group-item d-flex justify-content-between align-items-center">
    <div class="card mb-2 bg-dark text-center" style="width: 18rem;">
      <img class="card-img-top" [src]="card.url" alt="Card image cap">
      <div class="card-body">
        <p class="card-text text-white">{{ card.title }}</p>
      </div>
    </div>
  </li>
</ul>
